<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-primary-rgb: 99, 102, 241;
      --bs-primary: #6366f1;
      --bs-body-font-family: 'Inter', sans-serif;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: var(--bs-body-font-family);
      background: linear-gradient(-45deg, #4f46e5, #6366f1, #8b5cf6, #3b82f6);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .parallax-item {
      transition: transform 0.1s ease-out;
      will-change: transform;
    }


    .error-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      line-height: 1;
    }

    .error-heading {
      font-size: 2.5rem;
      font-weight: 600;
      margin-top: 0;
      color: #fff;
    }

    .error-message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <div class="container error-container parallax-item" data-depth="0.01">
    <div class="error-code parallax-item" data-depth="0.03">404</div>
    <h1 class="error-heading parallax-item" data-depth="0.02">Page Not Found</h1>
    <p class="error-message mb-4 parallax-item" data-depth="0.02">Sorry, we couldn't find the page you're looking for.
      It might have been moved,
      deleted, or maybe you just mistyped the URL.</p>
    <a href="/dashboard.html" class="btn btn-primary btn-lg parallax-item" data-depth="-0.01">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-house-door-fill me-2" viewBox="0 0 16 16">
        <path
          d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
      </svg>
      Go to Dashboard
    </a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const parallaxItems = document.querySelectorAll('.parallax-item');
      const movementStrength = 30; // Higher number = more movement

      document.body.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        const { innerWidth, innerHeight } = window;

        // Calculate mouse position from center (-1 to 1)
        const x = (clientX / innerWidth - 0.5) * 2;
        const y = (clientY / innerHeight - 0.5) * 2;

        parallaxItems.forEach(item => {
          const depth = parseFloat(item.dataset.depth) || 0;
          const moveX = x * movementStrength * depth;
          const moveY = y * movementStrength * depth;
          item.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });
    });
  </script>
</body>

</html>
