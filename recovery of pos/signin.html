<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --bs-primary-rgb: 99, 102, 241;
            --bs-primary: #6366f1;
            --bs-body-font-family: 'Inter', sans-serif;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: var(--bs-body-font-family);
            line-height: 1.6;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            background-attachment: fixed;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signin-container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            font-weight: 600;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Theme Switcher Styles */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1001;
        }

        #theme-switcher {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0;
            cursor: pointer;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .slider-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-thumb svg {
            width: 16px;
            height: 16px;
            color: #333;
        }

        .slider-thumb .sun {
            display: none;
        }

        .slider-thumb .moon {
            display: block;
        }

        [data-bs-theme="dark"] .slider-thumb .sun {
            display: block;
        }

        [data-bs-theme="dark"] .slider-thumb .moon {
            display: none;
        }

        [data-bs-theme="dark"] #theme-switcher .slider-thumb {
            transform: translateX(30px);
            background-color: var(--bs-primary);
        }

        [data-bs-theme="dark"] .slider-thumb svg {
            color: #fff;
        }

        /* Error Message Style */
        .error-message {
            display: none;
            /* Hidden by default */
            background-color: rgba(239, 68, 68, 0.2);
            /* bg-red-500 with opacity */
            color: #f87171;
            /* text-red-400 */
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <h1>Sign In</h1>

        <form id="signInForm">
            <div id="errorMessage" class="alert error-message" role="alert">
                <!-- Error text will be inserted here -->
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Enter your access code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switch-wrapper">
        <button id="theme-switcher" aria-label="Toggle theme">
            <span class="slider-thumb">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                </svg>
            </span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitcher = document.getElementById('theme-switcher');
            const htmlEl = document.documentElement;

            function applyTheme(theme) {
                // This function is now more complex to handle the background change
                if (theme === 'dark') {
                    htmlEl.setAttribute('data-bs-theme', 'dark');
                    document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #2c3e50)';
                } else {
                    htmlEl.setAttribute('data-bs-theme', 'light');
                    document.body.style.background = 'linear-gradient(135deg, #6366f1, #8b5cf6)';
                }
            }

            function updateSwitcherUI(theme) {
                const thumb = themeSwitcher.querySelector('.slider-thumb');
                const sunIcon = themeSwitcher.querySelector('.sun');
                const moonIcon = themeSwitcher.querySelector('.moon');

                if (theme === 'dark') {
                    thumb.style.transform = 'translateX(30px)';
                    if (sunIcon) sunIcon.style.display = 'block';
                    if (moonIcon) moonIcon.style.display = 'none';
                } else {
                    thumb.style.transform = 'translateX(0px)';
                    if (sunIcon) sunIcon.style.display = 'none';
                    if (moonIcon) moonIcon.style.display = 'block';
                }
            }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');

            applyTheme(initialTheme);
            updateSwitcherUI(initialTheme);

            themeSwitcher.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                updateSwitcherUI(newTheme);
            });

            // Handle form submission
            document.getElementById('signInForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const password = document.getElementById('password').value;
                const code = document.getElementById('code').value;
                const errorMessageDiv = document.getElementById('errorMessage');
                const submitButton = this.querySelector('button[type="submit"]');

                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing In...';
                errorMessageDiv.style.display = 'none';

                try {
                    const { getFirestore, collection, query, where, getDocs } = await import("https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js");
                    const { app } = await import('./firebase-init.js');
                    const db = getFirestore(app);

                    // --- Previous Firestore Authentication Logic ---
                    const usernameQuery = query(collection(db, "users"),
                        where("username", "==", name),
                        where("password", "==", password),
                        where("code", "==", code)
                    );
                    const nameQuery = query(collection(db, "users"),
                        where("name", "==", name),
                        where("password", "==", password),
                        where("code", "==", code)
                    );

                    const [usernameSnapshot, nameSnapshot] = await Promise.all([
                        getDocs(usernameQuery),
                        getDocs(nameQuery)
                    ]);

                    const querySnapshot = !usernameSnapshot.empty ? usernameSnapshot : nameSnapshot;

                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        const foundUser = userDoc.data();

                        // Login successful
                        sessionStorage.setItem('isAuthenticated', 'true');
                        sessionStorage.setItem('loggedInUserId', userDoc.id); // Store user's document ID
                        window.location.href = 'dashboard.html';
                    } else {
                        errorMessageDiv.textContent = 'Invalid credentials. Please try again.';
                        errorMessageDiv.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Authentication error:", error);
                    errorMessageDiv.textContent = 'An error occurred during sign-in. Please try again.';
                    if (error.message) errorMessageDiv.textContent = error.message;
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign In';
                }
            });
        });
    </script>
    <script type="module" src="firebase-init.js"></script>
</body>

</html>
