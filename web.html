<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: var(--bs-body-font-family);
        }

        .main-content {
            padding-top: 80px;
            /* Space for navbar */
            padding-bottom: 40px;
        }

        .product-card {
            border: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            height: 200px;
            object-fit: contain;
            background-color: #ffffff;
        }

        .product-card .card-body {
            position: relative;
            padding: 1.5rem;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .product-card:hover .card-actions {
            opacity: 1;
        }

        .card-actions .btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .list-group-item {
            background-color: transparent !important;
            border: none;
            padding-left: 0;
            padding-right: 0;
        }

        .modal-content {
            border: none;
        }

        .modal-body .row .mb-3:last-child {
            margin-bottom: 0 !important;
        }

        /* Theme Switcher */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1001;
        }

        #theme-switcher {
            background: none;
            border: 1px solid var(--bs-border-color-translucent);
            padding: 0;
            cursor: pointer;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: var(--bs-tertiary-bg);
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .slider-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <script>
        // This script runs immediately on page load.
        // If the user is not authenticated, it redirects them to the sign-in page.
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'signin.html'; // This should point to your sign-in page
        }
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">Product Scanner</a>
            <div>
                <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#addProductModal"
                    title="Add a new product to the inventory">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>
                    Add New Product
                </button>
                <button id="accountButton" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                    data-bs-target="#accountModal" title="Manage your account">
                    <span id="welcomeMessage">Account</span>
                </button>
                <button id="logoutButton" class="btn btn-danger" title="Logout from the application">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content container">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Product List</h1>
        </div>

        <!-- Search Bar Section -->
        <div class="row mb-5">
            <div class="col-lg-8 offset-lg-2">
                <input type="search" id="productSearch" class="form-control form-control-lg"
                    placeholder="Search by name or barcode...">
            </div>
        </div>

        <div class="row" id="productList">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>

        <div id="noProductsMessage" class="text-center py-5" style="display: none;">
            <h2>No Products Found</h2>
            <p class="lead text-muted">Click "Add New Product" to get started.</p>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addProductModalLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <input type="text" class="form-control" id="barcode" required>
                        </div>
                        <div class="mb-3">
                            <label for="shopName" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shopName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productType" class="form-label">Product Type</label>
                            <select class="form-select" id="productType" required>
                                <option selected disabled value="">not selected</option>
                                <option value="stationary">Stationary Item</option>
                                <option value="office">Office Product</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="productQuantity" min="0" required
                                    value="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="buyPrice" class="form-label">Buy Price (BDT)</label>
                                <input type="number" class="form-control" id="buyPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="wholesalePrice" class="form-label">Wholesale Price (BDT)</label>
                                <input type="number" class="form-control" id="wholesalePrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="retailPrice" class="form-label">Retail Price (BDT)</label>
                                <input type="number" class="form-control" id="retailPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productImageUrl" class="form-label">Product Image URL (Optional)</label>
                            <input type="url" class="form-control" id="productImageUrl"
                                placeholder="https://example.com/image.png">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="addProductForm" class="btn btn-primary">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editProductModalLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBarcode" class="form-label">Barcode</label>
                            <input type="text" class="form-control" id="editBarcode" required>
                        </div>
                        <div class="mb-3">
                            <label for="editShopName" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="editShopName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductType" class="form-label">Product Type</label>
                            <select class="form-select" id="editProductType" required>
                                <option value="stationary">Stationary Item</option>
                                <option value="office">Office Product</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editProductQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="editProductQuantity" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editBuyPrice" class="form-label">Buy Price (BDT)</label>
                                <input type="number" class="form-control" id="editBuyPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editWholesalePrice" class="form-label">Wholesale Price (BDT)</label>
                                <input type="number" class="form-control" id="editWholesalePrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editRetailPrice" class="form-label">Retail Price (BDT)</label>
                                <input type="number" class="form-control" id="editRetailPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImageUrl" class="form-label">Product Image URL (Optional)</label>
                            <input type="url" class="form-control" id="editProductImageUrl"
                                placeholder="https://example.com/image.png">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editProductForm" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Center Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="accountModalLabel">Account Center</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="d-flex align-items-start">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                            aria-orientation="vertical" style="min-width: 200px;">
                            <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile" aria-selected="true">Edit Profile</button>
                            <button class="nav-link" id="v-pills-security-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-security" type="button" role="tab"
                                aria-controls="v-pills-security" aria-selected="false">Security</button>
                            <button class="nav-link" id="v-pills-employees-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-employees" type="button" role="tab"
                                aria-controls="v-pills-employees" aria-selected="false">Manage Employees</button>
                        </div>
                        <div class="tab-content p-4" id="v-pills-tabContent"
                            style="flex-grow: 1; height: calc(100vh - 56px); overflow-y: auto;">
                            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                                aria-labelledby="v-pills-profile-tab">
                                <h4 class="mb-4">Edit Profile (<span id="accountUsername" class="text-primary"></span>)
                                </h4>
                                <form id="editProfileForm">
                                    <!-- Personal Information -->
                                    <h5 class="mb-3 text-muted">Personal Information</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-md-2">
                                            <label for="prefix" class="form-label">Prefix</label>
                                            <select id="prefix" class="form-select">
                                                <option>Mr.</option>
                                                <option>Mrs.</option>
                                                <option>Ms.</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName">
                                        </div>
                                        <div class="col-md-5">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="primaryLanguage" class="form-label">Primary Language</label>
                                            <select id="primaryLanguage" class="form-select">
                                                <option>English</option>
                                                <option>Bengali</option>
                                                <option>Hindi</option>
                                                <option>Spanish</option>
                                                <option>French</option>
                                                <option>German</option>
                                                <option>Chinese (Simplified)</option>
                                                <option>Japanese</option>
                                                <option>Russian</option>
                                                <option>Arabic</option>
                                                <option>Portuguese</option>
                                                <!-- Add more languages as needed -->
                                            </select>
                                        </div>
                                    </div>

                                    <!-- More Information -->
                                    <h5 class="mb-3 text-muted">More Information</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-md-4">
                                            <label for="dob" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select id="gender" class="form-select">
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="maritalStatus" class="form-label">Marital Status</label>
                                            <select id="maritalStatus" class="form-select">
                                                <option>Single</option>
                                                <option>Married</option>
                                                <option>Divorced</option>
                                                <option>Widowed</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="bloodGroup" class="form-label">Blood Group</label>
                                            <input type="text" class="form-control" id="bloodGroup"
                                                placeholder="e.g., O+">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                                            <input type="tel" class="form-control" id="mobileNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="altContact" class="form-label">Alternate Contact</label>
                                            <input type="tel" class="form-control" id="altContact">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="familyContact" class="form-label">Family Contact</label>
                                            <input type="tel" class="form-control" id="familyContact">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="facebookLink" class="form-label">Facebook Link</label>
                                            <input type="url" class="form-control" id="facebookLink">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="twitterLink" class="form-label">Twitter Link</label>
                                            <input type="url" class="form-control" id="twitterLink">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="guardianName" class="form-label">Guardian Name</label>
                                            <input type="text" class="form-control" id="guardianName">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="idProofName" class="form-label">ID Proof Name</label>
                                            <input type="text" class="form-control" id="idProofName"
                                                placeholder="e.g., NID, Passport">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="idProofNumber" class="form-label">ID Proof Number</label>
                                            <input type="text" class="form-control" id="idProofNumber">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="permanentAddress" class="form-label">Permanent Address</label>
                                            <textarea class="form-control" id="permanentAddress" rows="2"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="currentAddress" class="form-label">Current Address</label>
                                            <textarea class="form-control" id="currentAddress" rows="2"></textarea>
                                        </div>
                                    </div>

                                    <!-- Bank Details -->
                                    <h5 class="mb-3 text-muted">Bank Details</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="accountHolderName" class="form-label">Account Holder's
                                                Name</label>
                                            <input type="text" class="form-control" id="accountHolderName">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="accountNumber" class="form-label">Account Number</label>
                                            <input type="text" class="form-control" id="accountNumber">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="bankName" class="form-label">Bank Name</label>
                                            <input type="text" class="form-control" id="bankName">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="bankIdCode" class="form-label">Bank Identifier Code</label>
                                            <input type="text" class="form-control" id="bankIdCode">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="branch" class="form-label">Branch</label>
                                            <input type="text" class="form-control" id="branch">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="taxPayerId" class="form-label">Tax Payer ID</label>
                                            <input type="text" class="form-control" id="taxPayerId">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="v-pills-security" role="tabpanel"
                                aria-labelledby="v-pills-security-tab">
                                <h4 class="mb-4">Security Settings</h4>
                                <h5 class="mb-3">Change Password</h5>
                                <form id="changePasswordForm" class="col-md-6">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save New Password</button>
                                </form>
                                <div id="passwordChangeStatus" class="mt-3 col-md-6"></div>
                            </div>
                            <div class="tab-pane fade" id="v-pills-employees" role="tabpanel"
                                aria-labelledby="v-pills-employees-tab">
                                <h4 class="mb-4">Employee Management</h4>
                                <div class="d-flex justify-content-end mb-3"><button id="addEmployeeBtn"
                                        class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#addEmployeeModal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                                        </svg>
                                        Add Employee Account
                                    </button>
                                </div>
                                <div id="employeeListContainer">
                                    <!-- Employee list will be rendered here by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editProfileForm" class="btn btn-primary">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addEmployeeModalLabel">Add New Employee Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeePassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="employeePassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeCode" class="form-label">Code</label>
                            <input type="text" class="form-control" id="employeeCode" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="addEmployeeForm" class="btn btn-primary">Save Employee</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switch-wrapper">
        <button id="theme-switcher" aria-label="Toggle theme">
            <span class="slider-thumb bg-secondary">
                <svg class="sun" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                </svg>
            </span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productListContainer = document.getElementById('productList');
            const noProductsMessage = document.getElementById('noProductsMessage');
            const addProductForm = document.getElementById('addProductForm');
            const editProductForm = document.getElementById('editProductForm');
            const addProductModalEl = document.getElementById('addProductModal');
            const addProductModal = new bootstrap.Modal(addProductModalEl);
            const editProductModalEl = document.getElementById('editProductModal');
            const editProductModal = new bootstrap.Modal(editProductModalEl);
            const themeSwitcher = document.getElementById('theme-switcher');
            const htmlEl = document.documentElement;
            const logoutButton = document.getElementById('logoutButton');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const accountUsername = document.getElementById('accountUsername');
            const changePasswordForm = document.getElementById('changePasswordForm');
            const passwordChangeStatus = document.getElementById('passwordChangeStatus');
            const addEmployeeForm = document.getElementById('addEmployeeForm');
            const addEmployeeModalEl = document.getElementById('addEmployeeModal');
            const addEmployeeModal = new bootstrap.Modal(addEmployeeModalEl);
            const employeeListContainer = document.getElementById('employeeListContainer');

            // --- User Data Management ---
            const getUsers = () => {
                const usersJson = localStorage.getItem('scannerUsers');
                if (usersJson) {
                    return JSON.parse(usersJson);
                }
                // If no users in storage, initialize with default admin accounts
                const defaultUsers = [
                    { name: 'Indranil Saha', password: 'Indranil84', code: '1234', role: 'admin' },
                    { name: 'Sanjoy Saha', password: 'password2477', code: '1234', role: 'admin' }
                ];
                localStorage.setItem('scannerUsers', JSON.stringify(defaultUsers));
                return defaultUsers;
            };

            const saveUsers = (users) => {
                localStorage.setItem('scannerUsers', JSON.stringify(users));
            };

            let validUsers = getUsers();

            const loggedInUserName = sessionStorage.getItem('loggedInUser');
            const currentUser = validUsers.find(u => u.name === loggedInUserName);

            if (loggedInUserName) {
                welcomeMessage.textContent = `Welcome, ${loggedInUserName.split(' ')[0]}`;
                accountUsername.textContent = loggedInUserName;
            }

            // --- Role-Based Access Control ---
            if (!currentUser || currentUser.role !== 'admin') {
                const manageEmployeesTab = document.getElementById('v-pills-employees-tab');
                if (manageEmployeesTab) manageEmployeesTab.style.display = 'none';
            }

            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('isAuthenticated');
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'signin.html'; // This should point to your sign-in page
            });

            // Load products from localStorage
            const allProducts = JSON.parse(localStorage.getItem('products')) || [];
            let products = [...allProducts]; // Create a mutable copy for filtering

            // Function to render products on the page
            function renderProducts(productsToRender) {
                productListContainer.innerHTML = ''; // Clear existing products
                if (productsToRender.length === 0) {
                    noProductsMessage.style.display = 'block'; // Show message if no products
                } else {
                    noProductsMessage.style.display = 'none';
                    productsToRender.forEach(product => {
                        const card = `
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card product-card rounded-lg shadow-sm"> 
                                    <img src="${product.imageUrl || 'https://via.placeholder.com/300x200.png?text=No+Image'}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <div class="card-actions">
                                            <button class="btn btn-sm btn-outline-secondary edit-btn" data-id="${product.id}" title="Edit Product">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${product.id}" title="Delete Product">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16"><path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/></svg>
                                            </button>
                                        </div>
                                        <h5 class="card-title fw-bold">${product.name}</h5>
                                        <p class="card-text text-muted">${product.shop}</p>
                                        <p class="card-text"><strong>Barcode:</strong> ${product.barcode}</p> 
                                        <ul class="list-group list-group-flush mt-3">
                                            <li class="list-group-item">Type: ${product.productType || 'N/A'}</li>
                                            <li class="list-group-item">Quantity: <strong>${product.quantity}</strong></li>
                                            <li class="list-group-item">Status: <span class="${product.quantity > 0 ? 'text-success' : 'text-danger'}">${product.quantity > 0 ? 'In Stock' : 'Out of Stock'}</span></li>
                                            <li class="list-group-item pt-3">Buy Price (BDT): <strong>${product.buyPrice}</strong></li>
                                            <li class="list-group-item">Wholesale (BDT): <strong>${product.wholesalePrice}</strong></li>
                                            <li class="list-group-item">Retail (BDT): <strong>${product.retailPrice}</strong></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        productListContainer.insertAdjacentHTML('beforeend', card);
                    });
                }
            }

            // Handle form submission
            addProductForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('productName').value;
                const barcode = document.getElementById('barcode').value;
                const shop = document.getElementById('shopName').value;
                const productType = document.getElementById('productType').value;
                const quantity = document.getElementById('productQuantity').value;
                const buyPrice = document.getElementById('buyPrice').value;
                const wholesalePrice = document.getElementById('wholesalePrice').value;
                const retailPrice = document.getElementById('retailPrice').value;
                const imageUrl = document.getElementById('productImageUrl').value;

                const newProduct = {
                    id: Date.now(), // simple unique ID
                    name,
                    barcode,
                    shop,
                    productType,
                    quantity: parseInt(quantity, 10),
                    buyPrice,
                    wholesalePrice,
                    retailPrice,
                    imageUrl: imageUrl || null
                };

                // Add to products array and save to localStorage
                allProducts.push(newProduct);
                localStorage.setItem('products', JSON.stringify(allProducts));

                // Re-render the product list
                renderProducts(allProducts);

                // Reset form and close modal
                addProductForm.reset();
                addProductModal.hide();
            });

            // Handle clicks on edit and delete buttons
            productListContainer.addEventListener('click', function (e) {
                const target = e.target.closest('.edit-btn, .delete-btn');
                if (!target) return;

                const productId = Number(target.dataset.id);

                if (target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this product?')) {
                        const index = allProducts.findIndex(p => p.id === productId);
                        if (index > -1) allProducts.splice(index, 1);
                        localStorage.setItem('products', JSON.stringify(allProducts));
                        renderProducts(allProducts);
                    }
                }

                if (target.classList.contains('edit-btn')) {
                    const productToEdit = products.find(p => p.id === productId);
                    if (productToEdit) {
                        // Populate the edit form
                        document.getElementById('editProductId').value = productToEdit.id;
                        document.getElementById('editProductName').value = productToEdit.name;
                        document.getElementById('editBarcode').value = productToEdit.barcode;
                        document.getElementById('editShopName').value = productToEdit.shop;
                        document.getElementById('editProductType').value = productToEdit.productType;
                        document.getElementById('editProductQuantity').value = productToEdit.quantity;
                        document.getElementById('editBuyPrice').value = productToEdit.buyPrice;
                        document.getElementById('editWholesalePrice').value = productToEdit.wholesalePrice;
                        document.getElementById('editRetailPrice').value = productToEdit.retailPrice;
                        document.getElementById('editProductImageUrl').value = productToEdit.imageUrl || '';

                        // Show the edit modal
                        editProductModal.show();
                    }
                }
            });

            // Handle edit form submission
            editProductForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const productId = Number(document.getElementById('editProductId').value);
                const productIndex = allProducts.findIndex(p => p.id === productId);

                if (productIndex > -1) {
                    allProducts[productIndex] = {
                        id: productId,
                        name: document.getElementById('editProductName').value,
                        barcode: document.getElementById('editBarcode').value,
                        shop: document.getElementById('editShopName').value,
                        productType: document.getElementById('editProductType').value,
                        quantity: parseInt(document.getElementById('editProductQuantity').value, 10),
                        buyPrice: document.getElementById('editBuyPrice').value,
                        wholesalePrice: document.getElementById('editWholesalePrice').value,
                        retailPrice: document.getElementById('editRetailPrice').value,
                        imageUrl: document.getElementById('editProductImageUrl').value || null
                    };

                    localStorage.setItem('products', JSON.stringify(allProducts));
                    renderProducts(allProducts);
                    editProductModal.hide();
                }
            });

            // Handle password change
            changePasswordForm.addEventListener('submit', function (e) {
                e.preventDefault();
                passwordChangeStatus.textContent = '';
                passwordChangeStatus.className = 'mt-3';

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;

                const user = validUsers.find(u => u.name === loggedInUserName);

                if (!user) {
                    passwordChangeStatus.textContent = 'Error: User not found.';
                    passwordChangeStatus.classList.add('text-danger');
                    return;
                }

                if (user.password !== currentPassword) {
                    passwordChangeStatus.textContent = 'Current password is incorrect.';
                    passwordChangeStatus.classList.add('text-danger');
                    return;
                }

                if (newPassword.length < 6) {
                    passwordChangeStatus.textContent = 'New password must be at least 6 characters long.';
                    passwordChangeStatus.classList.add('text-warning');
                    return;
                }

                // In a real app, you would save this change to your database.
                // For this demo, we just show a success message.
                passwordChangeStatus.textContent = 'Password changed successfully! (This is a demo, change is not saved).';
                passwordChangeStatus.classList.add('text-success');
                changePasswordForm.reset();
            });

            // --- Employee Management ---
            function renderEmployees() {
                employeeListContainer.innerHTML = '';
                const employees = validUsers.filter(u => u.role !== 'admin');

                if (employees.length === 0) {
                    employeeListContainer.innerHTML = '<p class="text-center text-muted">No employee accounts found.</p>';
                    return;
                }

                const list = document.createElement('ul');
                list.className = 'list-group';

                employees.forEach(employee => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span>${employee.name}</span>
                        <button class="btn btn-sm btn-outline-danger delete-employee-btn" data-username="${employee.name}">Delete</button>
                    `;
                    list.appendChild(listItem);
                });
                employeeListContainer.appendChild(list);
            }

            employeeListContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-employee-btn')) {
                    const usernameToDelete = e.target.dataset.username;
                    if (confirm(`Are you sure you want to delete the account for "${usernameToDelete}"?`)) {
                        validUsers = validUsers.filter(u => u.name !== usernameToDelete);
                        saveUsers(validUsers);
                        renderEmployees();
                    }
                }
            });

            // Handle Add Employee form submission
            addEmployeeForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('employeeName').value.trim();
                const password = document.getElementById('employeePassword').value;
                const code = document.getElementById('employeeCode').value.trim();

                if (!name || !password || !code) {
                    alert('All fields are required.');
                    return;
                }

                const userExists = validUsers.some(u => u.name.toLowerCase() === name.toLowerCase());
                if (userExists) {
                    alert('An account with this name already exists.');
                    return;
                }

                const newEmployee = { name, password, code, role: 'employee' };

                validUsers.push(newEmployee);
                saveUsers(validUsers);

                alert(`Employee account for "${name}" has been created successfully.`);

                addEmployeeForm.reset();
                addEmployeeModal.hide();
                renderEmployees();
            });

            // --- Search Logic ---
            const searchInput = document.getElementById('productSearch');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (searchTerm === '') {
                    renderProducts(allProducts); // Show all products if search is empty
                } else {
                    const filteredProducts = allProducts.filter(product =>
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.barcode.toLowerCase().includes(searchTerm)
                    );
                    renderProducts(filteredProducts);
                }
            });

            // --- Theme Switcher Logic ---
            function applyTheme(theme) {
                htmlEl.setAttribute('data-bs-theme', theme);
            }

            function updateSwitcherUI(theme) {
                const thumb = themeSwitcher.querySelector('.slider-thumb');
                const sunIcon = themeSwitcher.querySelector('.sun');
                const moonIcon = themeSwitcher.querySelector('.moon');

                if (theme === 'dark') {
                    thumb.style.transform = 'translateX(30px)';
                    thumb.classList.remove('bg-secondary');
                    thumb.classList.add('bg-primary');
                    if (sunIcon) sunIcon.style.display = 'block';
                    if (moonIcon) moonIcon.style.display = 'none';
                } else {
                    thumb.style.transform = 'translateX(0px)';
                    thumb.classList.remove('bg-primary');
                    thumb.classList.add('bg-secondary');
                    if (sunIcon) sunIcon.style.display = 'none';
                    if (moonIcon) moonIcon.style.display = 'block';
                }
            }

            // Determine and apply initial theme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');

            applyTheme(initialTheme);
            updateSwitcherUI(initialTheme);

            themeSwitcher.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                updateSwitcherUI(newTheme);
            });

            // Initial render on page load
            renderProducts(allProducts);
            renderEmployees();
        });
    </script>
</body>

</html>
